<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Voting Hewan Peliharaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .voting-section {
            margin-bottom: 40px;
        }

        .voting-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #007bff;
        }

        .option-card.selected {
            border-color: #007bff;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .option-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .vote-count {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .vote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            font-weight: 600;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .result-bar {
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .result-fill {
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-weight: bold;
        }

        .result-label {
            font-size: 1.1rem;
        }

        .result-count {
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .crown {
            color: #ffd700;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Voting Hewan Peliharaan</h1>
            <p>Pilih hewan peliharaan favorit Anda!</p>
        </div>

        <div class="content">
            <div class="voting-section">
                <h2>Pilih Opsi Anda</h2>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options akan diload dari JavaScript -->
                </div>
                <button class="vote-btn" id="voteBtn" disabled>Kirim Vote</button>
            </div>

            <div id="message"></div>

            <div class="results-section">
                <h2>Hasil Voting</h2>
                <div id="resultsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Memuat hasil voting...</p>
                    </div>
                </div>
                
                <div class="stats" id="statsContainer">
                    <!-- Stats akan diload dari JavaScript -->
                </div>

                <button class="reset-btn" id="resetBtn">Reset Voting</button>
            </div>
        </div>
    </div>

    <script>
        // Simulasi data karena kita tidak bisa connect ke Internet Computer di sini
        let mockData = {
            options: ["Kucing", "Anjing", "Burung"],
            votes: {
                "Kucing": 15,
                "Anjing": 23,
                "Burung": 8
            }
        };

        let selectedOption = null;

        // Icons untuk setiap opsi
        const optionIcons = {
            "Kucing": "üê±",
            "Anjing": "üê∂",
            "Burung": "üê¶"
        };

        // Fungsi untuk menampilkan pesan
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 5000);
        }

        // Fungsi untuk membuat opsi voting
        function createOptions() {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            mockData.options.forEach(option => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.innerHTML = `
                    <div class="option-icon">${optionIcons[option] || 'üêæ'}</div>
                    <div class="option-name">${option}</div>
                    <div class="vote-count">${mockData.votes[option] || 0} votes</div>
                `;
                
                optionCard.addEventListener('click', () => {
                    // Remove selection dari semua cards
                    document.querySelectorAll('.option-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    
                    // Add selection ke card yang dipilih
                    optionCard.classList.add('selected');
                    selectedOption = option;
                    
                    // Enable vote button
                    document.getElementById('voteBtn').disabled = false;
                });
                
                optionsGrid.appendChild(optionCard);
            });
        }

        // Fungsi untuk vote
        async function vote() {
            if (!selectedOption) {
                showMessage('Silakan pilih opsi terlebih dahulu!', 'error');
                return;
            }

            const voteBtn = document.getElementById('voteBtn');
            voteBtn.disabled = true;
            voteBtn.textContent = 'Mengirim Vote...';

            try {
                // Simulasi API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Update mock data
                mockData.votes[selectedOption] = (mockData.votes[selectedOption] || 0) + 1;
                
                showMessage(`Vote berhasil untuk ${selectedOption}!`);
                
                // Reset selection
                selectedOption = null;
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Update display
                createOptions();
                updateResults();
                
            } catch (error) {
                showMessage('Terjadi kesalahan saat mengirim vote!', 'error');
            } finally {
                voteBtn.disabled = true;
                voteBtn.textContent = 'Kirim Vote';
            }
        }

        // Fungsi untuk update hasil
        function updateResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            // Hitung total votes
            const totalVotes = Object.values(mockData.votes).reduce((sum, count) => sum + count, 0);
            
            // Cari pemenang
            const winner = Object.entries(mockData.votes).reduce((a, b) => 
                mockData.votes[a[0]] > mockData.votes[b[0]] ? a : b
            );

            // Buat hasil bars
            let resultsHTML = '';
            mockData.options.forEach(option => {
                const votes = mockData.votes[option] || 0;
                const percentage = totalVotes > 0 ? (votes / totalVotes) * 100 : 0;
                const isWinner = winner[0] === option && votes > 0;
                
                resultsHTML += `
                    <div class="result-bar">
                        <div class="result-fill" style="width: ${percentage}%">
                            <div class="result-label">
                                ${optionIcons[option]} ${option}
                                ${isWinner ? '<span class="crown">üëë</span>' : ''}
                            </div>
                            <div class="result-count">${votes} votes</div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;

            // Update stats
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalVotes}</div>
                    <div class="stat-label">Total Votes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${winner[1]}</div>
                    <div class="stat-label">Votes Tertinggi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${winner[0]}</div>
                    <div class="stat-label">Pemenang</div>
                </div>
            `;
        }

        // Fungsi untuk reset voting
        async function resetVoting() {
            if (!confirm('Apakah Anda yakin ingin mereset semua voting?')) {
                return;
            }

            try {
                // Simulasi API call
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Reset mock data
                mockData.votes = {
                    "Kucing": 0,
                    "Anjing": 0,
                    "Burung": 0
                };
                
                showMessage('Voting telah direset!');
                
                // Update display
                createOptions();
                updateResults();
                
            } catch (error) {
                showMessage('Terjadi kesalahan saat mereset voting!', 'error');
            }
        }

        // Event listeners
        document.getElementById('voteBtn').addEventListener('click', vote);
        document.getElementById('resetBtn').addEventListener('click', resetVoting);

        // Initialize
        createOptions();
        updateResults();

        // Auto refresh results setiap 5 detik
        setInterval(updateResults, 5000);
    </script>
</body>
</html>
